{% extends "menu/base.html" %}
{% load static %}
{% load i18n %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'menu/auth.css' %}">
{% endblock %}

{% block nav %}{% endblock %}

{% block content %} 
<div class="logout-container">
    <div class="logout-card">
        <h1>정말 로그아웃 하시겠습니까?</h1>
        <p>오늘의 메뉴가 아쉬워하고 있어요!<br>맛있는 식사 시간 되세요.</p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}

            <div class="button-group">
                <button type="submit" class="neobtn confirm-btn">
                    <span class="button_top" style="--button_color: #FFDADA;">네, 로그아웃 할게요</span>
                </button>
                <a href="/" class="neobtn cancel-btn">
                    <span class="button_top" style="--button_color: #eee;">아니요, 더 구경할래요</span>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
